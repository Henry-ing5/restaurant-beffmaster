<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beefmaster - Datos de Entrega</title>
    <link rel="stylesheet" href="styles_formulario.css">
    <style>
        /* Estilos adicionales para campos bloqueados */
        input:read-only {
            background-color: #f5f5f5;
            color: #666;
            cursor: not-allowed;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-grid">
            <div class="image-column">
                <img src="corte.jpg" alt="Ilustración de entrega" class="form-image">
            </div>

            <div class="form-column">
                <div class="menu-header">
                    <h1>Pedido a domicilio</h1>
                </div>

                <form class="delivery-form">
                    <div class="form-group">
                        <label for="nombre">Nombre completo:</label>
                        <input type="text" id="nombre" name="nombre" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" readonly>
                    </div>

                    <div class="form-group">
                        <label for="direccion">Dirección completa (maximo 255 caracteres):</label>
                        <input type="text" id="direccion" name="direccion" required>
                    </div>

                    <div class="form-group">
                        <label for="referencia">Referencia (maximo 100 caracteres):</label>
                        <input type="text" id="referencia" name="referencia" required>
                    </div>

                    <button type="submit" class="next-btn">Finalizar Pedido</button>
                </form>
            </div>
        </div>
    </div>

    <script src="scripts_formulario.js"></script>
</body>
</html>
