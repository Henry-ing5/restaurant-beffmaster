<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beefmaster - Datos de Entrega</title>
    <link rel="stylesheet" href="styles_formulario.css">
</head>
<body>
    <div class="container">
        <div class="form-grid">
            <div class="image-column">
                <img src="corte.jpg" alt="Ilustración de entrega" class="form-image">
            </div>

            <div class="form-column">
                <div class="menu-header">
                    <h1>Pedido a domicilio</h1>
                </div>

                <form class="delivery-form">
                    <div class="form-group">
                        <label for="nombre">Nombre completo:</label>
                        <input type="text" id="nombre" name="nombre" readonly>
                    </div>
                    
                    <div class="form-group">
                        <label for="telefono">Teléfono:</label>
                        <input type="tel" id="telefono" name="telefono" readonly>
                    </div>

                    <div class="form-group">
                        <label for="direccion">Dirección completa (máximo 255 caracteres):</label>
                        <div class="location-input-group">
                            <input type="text" id="direccion" name="direccion" required>
                            <button type="button" id="btn-ubicacion" class="location-btn" title="Usar mi ubicación actual">
                                <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                                    <path d="M12 8c-2.21 0-4 1.79-4 4s1.79 4 4 4 4-1.79 4-4-1.79-4-4-4zm8.94 3c-.46-4.17-3.77-7.48-7.94-7.94V1h-2v2.06C6.83 3.52 3.52 6.83 3.06 11H1v2h2.06c.46 4.17 3.77 7.48 7.94 7.94V23h2v-2.06c4.17-.46 7.48-3.77 7.94-7.94H23v-2h-2.06zM12 19c-3.87 0-7-3.13-7-7s3.13-7 7-7 7 3.13 7 7-3.13 7-7 7z"/>
                                </svg>
                            </button>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="referencia">Referencia (máximo 100 caracteres):</label>
                        <input type="text" id="referencia" name="referencia" required>
                    </div>

                    <button type="submit" class="next-btn">Finalizar Pedido</button>
                </form>
            </div>
        </div>
    </div>

    <script src="scripts_formulario.js"></script>
</body>
</html>
