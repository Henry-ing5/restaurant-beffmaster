<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beefmaster - Pago con Google Pay</title>
    <link rel="stylesheet" href="styles-googlepay.css">
</head>
<body>
    <div class="container">
        <div class="payment-form">
            <div class="header">
                <img src="../googlepay-icon.png" alt="Google Pay" class="logo">
                <h1>Pago con Google Pay</h1>
                <p class="description">Complete su pago de manera rápida y segura con Google Pay</p>
            </div>
            
            <div class="button-container">
                <button id="gpay-button" class="gpay-button">
                    <img src="google.png" alt="G" class="gpay-icon">
                    Pagar con Google Pay
                </button>
            </div>
            
            <div style="text-align: center;">
                <button class="back-button" id="back-button">Volver a métodos de pago</button>
            </div>
        </div>
    </div>
    
    <script src="scripts-googlepay.js"></script>
</body>
</html>
