<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beefmaster - Método de Pago</title>
    <link rel="stylesheet" href="styles_pagos.css">
</head>
<body>
    <div class="container">
        <div class="payment-container">
            <h1 class="hm">Método de pago</h1>
            
            <div class="payment-methods">
                <!-- Tarjeta -->
                <div class="method-card" id="tarjeta-btn">
                    <img src="tarjeta-icon.png" alt="Tarjeta" class="method-icon">
                    <h2>Tarjeta crédito/débito</h2>
                </div>

                <!-- Apple Pay -->
                <div class="method-card" id="applepay-btn">
                    <img src="applepay-icon.png" alt="Apple Pay" class="method-icon">
                    <h2>Apple Pay</h2>
                </div>
                
                <!-- Google Pay -->
                <div class="method-card" id="googlepay-btn">
                    <img src="googlepay-icon.png" alt="Google Pay" class="method-icon">
                    <h2>Google Pay</h2>
                </div>
                
                <!-- PayPal -->
                <div class="method-card" id="paypal-btn">
                    <img src="paypal-icon.png" alt="PayPal" class="method-icon">
                    <h2>PayPal</h2>
                </div>
                
                <!-- Efectivo -->
                <div class="method-card" id="efectivo-btn">
                    <img src="efectivo-icon.png" alt="Efectivo" class="method-icon">
                    <h2>Pagar en efectivo</h2>
                </div>
                
                <!-- Mercado Pago -->
                <div class="method-card" id="mercadopago-btn">
                    <img src="mercadopago-icon.png" alt="Mercado Pago" class="method-icon">
                    <h2>Mercado Pago</h2>
                </div>
            </div>
        </div>
    </div>

    <!-- Firebase SDK v9 (compat para uso clásico) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Tu configuración de Firebase -->
    <script src="../../../../firebase-config.js"></script>
    <script src="scripts_pagos.js"></script>
</body>
</html>
