<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Beefmaster - Pago con PayPal</title>
    <link rel="stylesheet" href="styles-paypal.css">
</head>
<body>
    <div class="container">
        <div class="payment-form">
            <div class="header">
                <img src="../paypal-icon.png" alt="PayPal" class="logo">
                <h1>Pago con PayPal</h1>
                <p class="description">Pague de forma segura utilizando su cuenta de PayPal</p>
            </div>
            
            <div class="paypal-info">
                <p>Será redirigido al sitio seguro de PayPal para completar su pago. Una vez finalizado, volverá automáticamente a nuestra página.</p>
            </div>
            
            <div class="button-container">
                <button id="paypal-button" class="paypal-button">Continuar a PayPal</button>
            </div>
            
            <div style="text-align: center; margin-top: 20px;">
                <button class="back-button" id="back-button">Volver a métodos de pago</button>
            </div>
        </div>
    </div>
    
    <script src="scripts-paypal.js"></script>
</body>
</html>
