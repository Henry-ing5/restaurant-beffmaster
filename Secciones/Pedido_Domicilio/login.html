<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="styles_login.css">
    <style>
        #loading {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(255, 255, 255, 0.9);
            justify-content: center;
            align-items: center;
            font-size: 1.2rem;
            color: #2c3e50;
            z-index: 1000;
        }
    </style>
</head>
<body>
    <div id="loading">Verificando...</div>
    <div class="container">
        <div class="card-form">
            <div class="header">
                <h1>¿Es usted cliente frecuente?</h1>
            </div>
            <form id="form-login">
                <div class="form-group">
                    <label>Ingrese su correo:</label>
                    <input type="email" id="email" required>
                    <div class="button-group">
                        <button class="login-btn" type="button" onclick="navegarlogin()">Iniciar sesión</button>
                    </div>
                </div>
                
                <div class="header">
                    <h1>¿Cliente nuevo?</h1>
                </div>
                <div class="button-group">
                    <button class="login-btn" type="button" onclick="navegarregistro()">Registrarse</button>
                </div>
            </form>
        </div>
    </div>

    <!-- Modal de error -->
    <div id="modal-error-login" class="modal-error">
        <div class="modal-contenido-error">
            <h2>❌ Correo no registrado</h2>
            <p>Debe registrarse primero</p>
            <button onclick="cerrarModalErrorLogin()">Cerrar</button>
        </div>
    </div>
    <script src="scripts-login.js"></script>
</body>
</html>
