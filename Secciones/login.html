<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Beefmaster</title>
    <link rel="stylesheet" href="styles_login.css" />
    <style>
      #loading {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(255, 255, 255, 0.9);
        justify-content: center;
        align-items: center;
        font-size: 1.2rem;
        color: #2c3e50;
        z-index: 1000;
      }
      .password-container {
        position: relative;
      }
      .toggle-password {
        position: absolute;
        right: 10px;
        top: 50%;
        transform: translateY(-50%);
        background: none;
        border: none;
        cursor: pointer;
        color: #666;
      }
      /* Estilos para modal de error */
      .modal-error {
        display: none;
        position: fixed;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        background: rgba(0, 0, 0, 0.5);
        justify-content: center;
        align-items: center;
        z-index: 2000;
      }
      
      .modal-contenido-error {
        background: white;
        padding: 2rem;
        border-radius: 10px;
        text-align: center;
        max-width: 400px;
        box-shadow: 0 4px 20px rgba(0,0,0,0.2);
      }
      
      .modal-contenido-error h2 {
        color: #e74c3c;
        margin-bottom: 1rem;
      }
      
      .modal-contenido-error p {
        color: #666;
        margin-bottom: 1.5rem;
      }
      
      .modal-contenido-error button {
        background: #e74c3c;
        color: white;
        padding: 10px 30px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight: 600;
      }
      
      .modal-contenido-error button:hover {
        background: #c0392b;
      }
    </style>
  </head>
  <body>
    <div id="loading">Verificando...</div>
    <div class="container">
      <div class="card-form">
        <div class="header">
          <h1>Iniciar Sesi√≥n</h1>
        </div>
        <form id="form-login">
          <div class="form-group">
            <label>Correo electr√≥nico:</label>
            <input type="email" id="email" required />
          </div>

          <div class="form-group">
            <label>Contrase√±a:</label>
            <div class="password-container">
              <input type="password" id="password" required />
              <button
                type="button"
                class="toggle-password"
                onclick="togglePassword()"
              >
                üëÅÔ∏è
              </button>
            </div>
          </div>

          <div class="button-group">
            <button class="login-btn" type="button" onclick="navegarlogin()">
              Iniciar sesi√≥n
            </button>
          </div>
        </form>

        <div class="header" style="margin-top: 2rem">
          <h2>¬øCliente nuevo?</h2>
        </div>
        <div class="button-group">
          <button class="login-btn" type="button" onclick="navegarregistro()">
            Registrarse
          </button>
        </div>
      </div>
    </div>

    <!-- Modal de error -->
    <div id="modal-error-login" class="modal-error">
      <div class="modal-contenido-error">
        <h2>‚ùå Error al iniciar sesi√≥n</h2>
        <p id="mensaje-error-login">Correo o contrase√±a incorrectos</p>
        <button onclick="cerrarModalErrorLogin()">Cerrar</button>
      </div>
    </div>
    <!-- Firebase SDK v9 (compat para uso cl√°sico) -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-firestore-compat.js"></script>

    <!-- Tu configuraci√≥n de Firebase -->
    <script src="../firebase-config.js"></script>
    <script src="scripts-login-general.js"></script>
  </body>
</html>
